<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>http server</title>
</head>

<body>
  <h1>data is <span id="div"></span> </h1>
  <button id='button'>click</button>
  </form>
  <script>
    var index = 0;
    var data = document.getElementById('div');
    function doRequest() {
      data.innerText = '';
      fetch('/data', {
        headers: {
          'X-Test-Cache': index++
        }
      }).then(function (res) {
        return res.text()
      }).then(function (text) {
        data.innerText = text;
      })
    }
    document.getElementById('button').addEventListener('click', doRequest)
  </script>
</body>

</html>
